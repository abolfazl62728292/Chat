<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Logo.png">
    <link rel="shortcut icon" type="image/png" href="/Logo.png">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23333" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            box-shadow: 
                0 25px 50px rgba(0, 123, 255, 0.15), 
                0 0 0 1px rgba(0, 123, 255, 0.1),
                0 0 40px rgba(173, 216, 230, 0.2);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007BFF 0%, #0056b3 100%);
            border-radius: 20px 20px 0 0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #007BFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #333;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
            background: rgba(0, 123, 255, 0.1);
        }

        input::placeholder {
            color: #666;
        }

        .btn {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            color: #ffffff;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 123, 255, 0.6);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #666 0%, #555 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: #ffffff;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .message.error {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            color: #ffffff;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .links {
            text-align: center;
            margin-top: 2rem;
        }

        .links a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            margin: 0.25rem;
        }

        .links a:hover {
            color: #ffffff;
            background: rgba(0, 123, 255, 0.2);
            transform: translateY(-2px);
        }

        .help-text {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.5rem;
            text-align: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ورود به سیستم</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="login">نام کاربری یا شماره تماس:</label>
                <input type="text" id="login" name="login" required 
                       placeholder="نام کاربری یا شماره موبایل">
                <div class="help-text">می‌توانید نام کاربری یا شماره موبایل خود را وارد کنید</div>
            </div>

            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="رمز عبور">
            </div>

            <button type="submit" class="btn" id="loginBtn">ورود</button>
        </form>

        <div id="message"></div>

        <div class="links">
            <p>حساب کاربری ندارید؟ <a href="/signup">ثبت نام</a></p>
            <p><a href="/">بازگشت به صفحه اصلی</a></p>
        </div>
    </div>

    <script>
        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // Get return URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return') || '/sno/panel';

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');

            loginBtn.disabled = true;
            loginBtn.textContent = 'در حال بررسی...';

            // Get return URL from query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('return') || '/sno/panel';

            const formData = {
                login: document.getElementById('login').value,
                password: document.getElementById('password').value,
                returnUrl: returnUrl
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('message', data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirectTo;
                    }, 1500);
                } else {
                    showMessage('message', data.message, 'error');
                }

            } catch (error) {
                showMessage('message', 'خطای ارتباط با سرور', 'error');
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'ورود';
        });
    </script>
</body>
</html>
